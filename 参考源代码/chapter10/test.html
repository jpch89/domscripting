<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Animation</title>
  <script type="text/javascript">
function positionMessage() {
  if (!document.getElementById) return false;
  if (!document.getElementById("message")) return false;
  var elem = document.getElementById("message");
  elem.style.position = "absolute";
  elem.style.left = "400px";
  elem.style.top = "200px";
  movement = setTimeout("moveMessage('message',200,100,500)",1000);
  if (!document.getElementById("message1")) return false;
  var elem = document.getElementById("message1");
  elem.style.position = "absolute";
  elem.style.left = "100px";
  elem.style.top = "50px";
  movement = setTimeout("moveMessage('message1',200,100,500)",1000);
  
}
function moveMessage(id,x,y,intervel) {
  if (!document.getElementById) return false;
  if (!document.getElementById(id)) return false;
  var elem = document.getElementById(id);
  var xpos = parseInt(elem.style.left);
  var ypos = parseInt(elem.style.top);
  if (xpos == x && ypos == y) {
    return true;
  }
  if (xpos < x) {
    xpos++;
  }
  if (xpos > x) {
    xpos--;
  }
  if (ypos < y) {
    ypos++;
  }
  if (ypos > y) {
    ypos--;
  }
  elem.style.left = xpos + "px";
  elem.style.top = ypos + "px";
  var repeat = "moveMessage("+"'"+id+"',"+x+","+y+","+intervel+")";
  movement = setTimeout(repeat,intervel);
  //movement = setTimeout("moveMessage()",intervel);
}


function addLoadEvent(func) {
  var oldonload = window.onload;
  if (typeof window.onload != 'function') {
    window.onload = func;
  } else {
    window.onload = function() {
      oldonload();
      func();
    }
  }
}
addLoadEvent(positionMessage);
  </script>
</head>
<body>
  <p id="message">Whee!</p>
   <p id="message1">HaHa!</p>
</body>
</html>
