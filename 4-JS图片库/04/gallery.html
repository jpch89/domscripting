<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="css/layout.css" media="screen">
</head>

<body>
  <h1>Snapshots</h1>
  <ul>
    <li>
      <a href="img/fireworks.jpg" onclick="showPic(this); return false;" title="A fireworks display">Fireworks</a>
    </li>
    <li>
      <a href="img/coffee.jpg" onclick="showPic(this); return false;" title="A cup of black coffee">Coffee</a>
    </li>
    <li>
      <a href="img/rose.jpg" onclick="showPic(this); return false;" title="A red, red rose">Rose</a>
    </li>
    <li>
      <a href="img/bigben.jpg" onclick="showPic(this); return false;" title="The famous clock">Big Ben</a>
    </li>
  </ul>
  <img id="placeholder" src="img/placeholder.gif" alt="my image gallery" />
  <p id="description">Choose an image.</p>
  <script type="text/javascript" src="js/showPic.js"></script>
</body>

</html>
